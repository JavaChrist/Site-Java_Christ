<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espace Client - JavaChrist</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="client.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- En-tête avec logo et navigation -->
    <header class="header">
      <div id="logo">
        <img
          src="/assets/images/Fichier 10@3x-8.png"
          alt="JavaChrist"
          height="60px"
        />
      </div>
      <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="#" id="logout">Déconnexion</a>
      </nav>
    </header>

    <!-- Section principale de l'espace client -->
    <section class="client-space">
      <h1>Bienvenue dans votre espace client</h1>
      <div id="client-info">
        <!-- Les informations du client seront insérées ici par JavaScript -->
      </div>
      <div id="file-list">
        <!-- La liste des fichiers sera insérée ici par JavaScript -->
      </div>
    </section>

    <!-- Pied de page -->
    <footer>
      <div class="last-text">
        <p>Developed with love by Grohens Christian © 2024</p>
      </div>
    </footer>

    <script src="client.js"></script>
  </body>
</html>
