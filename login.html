<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module de Login et Inscription</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/Favicon-ico.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="language-buttons">
        <a href="french.html" class="language-button">Français</a>
        <a href="index.html" class="language-button">English</a>
      </div>

      <img
        src="./assets/images/SEO2.webp"
        alt="Image poste de travail"
        class="login__img"
      />

      <!-- Formulaire de connexion (affiché par défaut) -->
      <div id="loginForm" class="form-section">
        <form action="/login" method="POST" class="login__form">
          <h1 class="login__title">Login</h1>
          <div class="login__content">
            <div class="login__box">
              <i class="ri-user-3-line login__icon"></i>
              <div class="login__box-input">
                <input
                  type="email"
                  name="email"
                  required
                  class="login__input"
                  placeholder=" "
                />
                <label for="" class="login__label">Email</label>
              </div>
            </div>
            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>
              <div class="login__box-input">
                <input
                  type="password"
                  name="password"
                  required
                  class="login__input"
                  id="login-pass"
                  placeholder=" "
                />
                <label for="" class="login__label">Password</label>
                <i class="ri-eye-off-line login__eye" id="login-eye"></i>
              </div>
            </div>
          </div>
          <div class="login__check">
            <div class="login__check-group">
              <input type="checkbox" class="login__check-input" />
              <label for="" class="login__check-label">Remember me</label>
            </div>
            <a href="#" class="login__forgot">Forgot Password?</a>
          </div>
          <button type="submit" class="login__button">Login</button>
          <p class="login__register">
            Don't have an account?<a href="#" id="showRegisterForm">
              Register</a
            >
          </p>
        </form>
      </div>

      <!-- Formulaire d'inscription (caché par défaut) -->
      <div id="registerForm" class="form-section" style="display: none">
        <form action="/register" method="POST" class="login__form">
          <h1 class="login__title">Register</h1>
          <div class="login__content">
            <div class="login__box">
              <i class="ri-user-3-line login__icon"></i>
              <div class="login__box-input">
                <input
                  type="email"
                  name="email"
                  required
                  class="login__input"
                  placeholder=" "
                />
                <label for="" class="login__label">Email</label>
              </div>
            </div>
            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>
              <div class="login__box-input">
                <input
                  type="password"
                  name="password"
                  required
                  class="login__input"
                  id="register-pass"
                  placeholder=" "
                />
                <label for="" class="login__label">Password</label>
                <i class="ri-eye-off-line login__eye" id="register-eye"></i>
              </div>
            </div>
          </div>
          <button type="submit" class="login__button">Register</button>
          <p class="login__register">
            Already have an account?<a href="#" id="showLoginForm"> Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="users.js"></script>
    <script src="login.js"></script>
  </body>
</html>
